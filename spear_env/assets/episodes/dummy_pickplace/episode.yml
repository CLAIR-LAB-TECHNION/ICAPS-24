globals:
  scene: floorworld
  robot:
    resource: ur5e
    attachments: adhesive_gripper
  task:
    cls: spear_env.tasks.rearrangement.rearrangement_task:COMRearrangementTask
    params:
      obj_poses:
        red_box:
          start_pose: [ 0.5, 0.5, 0.025, 1, 0, 0, 0 ]
      time_limit: 1000
episodes:
  - task:
      params:
        obj_poses:
          red_box:
            goal_com: [ 0.5, 0, 0.025 ]
  - task:
      params:
        obj_poses:
          red_box:
            goal_com: [ 0, 0.5, 0.025 ]
  - task:
      params:
        obj_poses:
          red_box:
            goal_com: [ -0.5, 0, 0.025 ]
  - task:
      params:
        obj_poses:
          red_box:
            goal_com: [ 0, -0.5, 0.025 ]
