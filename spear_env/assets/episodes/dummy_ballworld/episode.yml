globals:
  scene: floatworld
  robot:
    resource: ball
  task:
    cls: spear_env.tasks.rearrangement.rearrangement_task:COMRearrangementTask
    params:
      obj_poses:
        ball:
          start_pose: [ 0, 0, 0 ]
      time_limit: 1000
episodes:
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 0, 0, 0 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 1, 0, 0 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 0, 1, 0 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 0, 0, 1 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ -1, 0, 0 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 0, -1, 0 ]
  - task:
      params:
        obj_poses:
          ball:
            goal_com: [ 0, 0, -1 ]
